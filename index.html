<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_Email_list</title>

    <!-- LINK BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- LINK CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <h1 class="text-center">My email's list</h1>

            <!-- // SECTION EMAIL // -->
            <ul v-if= "emailList.length >= 10"
                class="list-group m-3 p-5">
                <li v-for="(element, index) in emailList" 
                class="list-group-item d-flex justify-content-center border border-0"><span class="fw-medium">{{element}}</span></li>
              </ul>
            <!-- // SECTION EMAIL // -->

              <button class="btn btn-light mt-4"> Genera email</button>
        </div>
    </div>

    <!-- LINK BOOTSTRAP - JAVASCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- LINK VUE JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

     <!-- LINK AXIOS -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- LINK JAVASCRIPT  -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
